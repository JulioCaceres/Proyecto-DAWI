<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar Profesor</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
.profesor-card {
	margin-bottom: 20px;
	box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
	transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.profesor-card:hover {
	background-color: #f2f2f2;
	transform: translateY(-5px);
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<div class="container">
		<h1>Editar Alumno</h1>

		<div class="row">
			<div class="col-md-4">
				<div class="card profesor-card">
					<div class="card-body">
						<h5 class="card-title">Datos del alumno</h5>
						<form th:action="@{/alumnos/editar}" th:object="${alumno}"
							method="post">
							<div class="form-group">
								<label>Codigo: </label> <input class="form-control" type="text"
									th:field="*{codigo_alum}" readonly  />
							</div>
							<div class="form-group">
								<label>Nombres:</label> <input class="form-control" type="text"
									th:field="*{nombre_alum}" required />
							</div>
							<div class="form-group">
								<label>Apellidos:</label> <input class="form-control"
									type="text" th:field="*{apellido_alum}" required />
							</div>
							<div class="form-group">
								<label>NÃºmero de documento:</label> <input class="form-control"
									type="text" th:field="*{numerodocumento_alum}" required />
							</div>
							<div class="form-group">
								<label>Nacionaldiad:</label> <input class="form-control"
									type="text" th:field="*{nacionalidad_alum}" required />
							</div>
							<div class="form-group">
								<label>Correo electronico:</label> <input class="form-control"
									type="text" th:field="*{correo_alum}" required />
							</div>
							<div class="form-group">
								<label>Numero celular:</label> <input class="form-control"
									type="text" th:field="*{celular_alum}" required />
							</div>
							<div class="form-group">
								<label>Fecha de nacimiento:</label> <input class="form-control"
									type="date" th:field="*{fechanacimiento_alum}" required />
							</div>
							<button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/alumnos/listar}" class="btn btn-warning">Salir</a>
                            
							
						</form>
					</div>
				</div>
			</div>

			
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
